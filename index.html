<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <main>
      <table style="width: 100%" id="table"></table>
    </main>
    <form id="bookForm">
      <button type="button" class="exit" id="ekis">X</button>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" />

      <label for="author">Author</label>
      <input type="text" name="author" id="author" />

      <label for="page">Number of page</label>
      <input type="text" name="page" id="page" />

      <label for="read">do you already read this?</label>
      <select name="read" id="read">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>

      <input type="submit" value="submit" id="submit" />
    </form>

    <div id="controllers">
      <button class="controller-button" id="add-book">Add book</button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
